<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

   <nav>
        <div class="logo">
            MyCurrencyConverter
        </div>

        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
   </nav>

   <div class="container">

        <h1>Choose A Currency To Convert</h1>

        <form action="/action.php" method="get"> 

            <label for="quantity">Choose a Quantity</label>
            <input type="number" name="quantity" min="1" max="10">
            
            <label for="currency">Choose a Currency</label>
            <select name="currency">
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Europe</option>
            </select>
           
            <label><input name="terms" type="checkbox" value="tandc" />Accept terms</label>
            <button class="btn" type="submit">Submit</button>
        </form>

        <div class="output">

            <h2>Here is the Values in Different Currrencies</h2>

            <table>
                
                    <caption>Currency Converter Table</caption>
                    <thead>
                        <tr>
                            <th>Currency</th>
                            <th>Country Code</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                       

                        
                    </tbody>
                    
            </table>
        </div>

   </div>

</html>
